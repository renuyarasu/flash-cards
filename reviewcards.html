<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
      #card {
        width: 100%;
        background-color: #fafafa;
        border: 1px solid gray;
        border-radius: 10px;
        height: 300px;
      }
      .vcenter-item {
        display: flex;
        align-items: center;
      }
    </style>
    <title>Flash Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="row"><h1>Flash Cards</h1></div>
      <div class="row">
        <div class="col">
          <div id="card" class="p-3 d-flex justify-content-center">
            <h3 id="frontCard"></h3>
            <h3 id="backCard"></h3>
          </div>
          <p>Card # <output id="cardNum"></output></p>
          <button
            type="button"
            class="btn btn-primary btn-lg btn-block mt-3"
            id="btnFlip"
          >
            Flip Card
          </button>
        </div>
        <div class="col">
          <h2>Review your Cards</h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quam nisi
            consequuntur modi non voluptate esse quis recusandae et deleniti
            porro.
          </p>
          <p>Number of Flashcards: <output id="numCards"></output></p>
        </div>
      </div>
    </div>

    <script src="localforage/dist/localforage.js"></script>
    <script src="flashcards.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
